<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
           <header>
            <img src="./fotos/tinder-logo.webp" alt="Tinder logo" />
           </header>

           <div class="cards">
            <article>
                <img src="./fotos/2.webp" alt="Alex, 25">
                <h2>Alex <span>25</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            
            <article>
                <img src="./fotos/1.webp" alt="Alex, 25">
                <h2>Leila <span>27</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
        </div>

        <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-like is-big" aria-label="like"></button>
            <button class="is-zap" aria-label="zap"></button>
        </footer>
        </section>
    </main>
</body>
</html>
